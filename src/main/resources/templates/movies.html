<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>movies</title>
</head>
<body>
<h1>List of Movies </h1>
<ul>
 <li th:each="movie : ${movies}">
  <span th:text="${movie.id}"></span> - <span th:text="${movie.title}"></span>
</li>
</ul>
</body>
</html>
